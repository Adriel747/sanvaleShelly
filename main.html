<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årbol de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d4c0 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree-container {
            position: absolute;
            bottom: 0;
            right: 5%;
            width: 500px;
            height: 550px;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .tree-image {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            animation: gentleSway 4s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .message-box {
            position: absolute;
            left: 8%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            z-index: 10;
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease, transform 0.8s ease;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%);
        }

        .message-box h1 {
            color: #c74a4a;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .message-box p {
            color: #5a5a5a;
            font-size: 22px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .signature {
            color: #8a6a5a;
            font-size: 24px;
            font-style: italic;
            margin-top: 30px;
            text-align: right;
        }

        .timer {
            color: #5a5a5a;
            font-size: 18px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-family: 'Courier New', monospace;
        }

        .timer strong {
            color: #c74a4a;
            font-size: 22px;
        }

        .falling-heart {
            position: fixed;
            font-size: 20px;
            color: #ff6b9d;
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        @keyframes gentleSway {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(3px) rotate(1deg);
            }
        }

        .initial-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s ease;
            opacity: 1;
            visibility: visible;
        }

        .initial-heart.hide {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) scale(2);
        }

        .initial-heart:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .initial-heart:before,
        .initial-heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 75px;
            height: 120px;
            border-radius: 75px 75px 0 0;
            background: linear-gradient(135deg, #ff6b9d, #c74a4a);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .initial-heart:before {
            left: 75px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .initial-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.05);
            }
        }

        .initial-heart:after {
            animation: heartbeat-after 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat-after {
            0%, 100% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.05);
            }
        }

        .valentine-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #fff5f7, #ffe6ea);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(199, 74, 74, 0.3);
            z-index: 15;
            transition: bottom 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid #ffb3c1;
        }

        .valentine-message.show {
            bottom: 30px;
        }

        .valentine-message h2 {
            color: #c74a4a;
            font-size: 32px;
            font-weight: normal;
            text-align: center;
            margin: 0;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(199, 74, 74, 0.1);
        }

        .valentine-message::before {
            content: "üíï";
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 30px;
            animation: float 2s ease-in-out infinite;
        }

        .valentine-message::after {
            content: "üíï";
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 30px;
            animation: float 2s ease-in-out infinite 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .tree-container {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tree-container:hover .tree-image {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="initial-heart" id="initialHeart">
            <span class="heart-text">‚ù§Ô∏è</span>
        </div>

        <div class="message-box" id="messageBox">
            <h1>Para el amor de mi vida:</h1>
            <p>Si pudiera elegir un lugar seguro, ser√≠a a tu lado.</p>
            <p>Cuanto m√°s tiempo estoy contigo m√°s te amo.</p>
            <div class="signature">‚Äî I Love You mi Shelly!</div>
            <div class="timer">
                <p>Mi amor por ti crece cada dia mas‚ù§Ô∏è</p>
            </div>
        </div>

        <div class="tree-container" id="treeContainer">
            <img src="tree.png" alt="√Årbol de amor" class="tree-image">
        </div>

        <div class="valentine-message" id="valentineMessage">
            <h2>¬øQuieres ser mi San Valent√≠n? üíñ</h2>
        </div>
    </div>

    <script>
        // Initial heart click handler
        const initialHeart = document.getElementById('initialHeart');
        const messageBox = document.getElementById('messageBox');
        const treeContainer = document.getElementById('treeContainer');
        const valentineMessage = document.getElementById('valentineMessage');

        initialHeart.addEventListener('click', function() {
            initialHeart.classList.add('hide');
            setTimeout(() => {
                messageBox.classList.add('show');
            }, 400);
        });

        // Tree click handler for Valentine's message
        treeContainer.addEventListener('click', function() {
            valentineMessage.classList.add('show');
            
            // Hide the message after 5 seconds
            setTimeout(() => {
                valentineMessage.classList.remove('show');
            }, 5000);
        });

        // Create falling hearts
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = -20 + 'px';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            
            const colors = ['#ff6b9d', '#ff8fab', '#ffa6c1', '#c74a4a', '#ff4d6d'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            const duration = Math.random() * 3 + 4;
            const drift = (Math.random() - 0.5) * 100;
            
            heart.style.setProperty('--drift', drift + 'px');
            heart.style.animationDuration = duration + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Create falling hearts periodically
        setInterval(createFallingHeart, 300);

        // Timer functionality
        const startDate = new Date();
        startDate.setDate(startDate.getDate() - 355);
        startDate.setHours(startDate.getHours() - 17);
        startDate.setMinutes(startDate.getMinutes() - 8);
        startDate.setSeconds(startDate.getSeconds() - 23);

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days} d√≠as ${hours} horas ${minutes} minutos ${seconds} segundos`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
